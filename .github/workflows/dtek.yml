name: DTEK Tomorrow Schedule

on:
  schedule:
    - cron: "*/15 17-23 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install playwright beautifulsoup4
          python -m playwright install --with-deps chromium

      - name: Fetch + build text
        run: python dtek_fetch.py

      - name: Debug files
        run: |
          echo "Repo root:"
          ls -la
          echo "Show result.txt:"
          cat result.txt || true
          echo "Show result.json:"
          cat result.json || true

      - name: Publish to gh-pages
        run: |
          set -e

          # Переконаймося, що результат реально створився
          test -f result.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Перший раз може не бути — це ок
          git fetch origin gh-pages || true

          # Перемикаємось на gh-pages або створюємо
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git switch gh-pages
          else
            git switch --orphan gh-pages
          fi

          # Чистимо гілку і копіюємо файли
          rm -rf ./*
          cp ../result.txt .
          cp ../result.json . || true

          # (не обов'язково, але красиво) index.html для швидкого перегляду
          cat > index.html << 'HTML'
          <!doctype html>
          <html lang="uk">
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>DTEK — result</title>
          <pre id="t">Loading…</pre>
          <script>
            fetch('./result.txt', {cache:'no-store'}).then(r=>r.text()).then(t=>document.getElementById('t').textContent=t);
          </script>
          </html>
HTML

          git add -A
          git commit -m "update result" || true
          git push -f origin gh-pages
